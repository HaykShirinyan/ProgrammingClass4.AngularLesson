
<h1>
  UnitOfMeasures List
</h1>

<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let unitOfMeasure of measures">
      <td>
       {{unitOfMeasure.id}}
      </td>
      <td>
        {{unitOfMeasure.name}}
      </td>
      <td>
        {{unitOfMeasure.description}}
      </td>
    </tr>
  </tbody>
</table>
