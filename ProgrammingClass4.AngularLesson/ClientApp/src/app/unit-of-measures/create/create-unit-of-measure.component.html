
<h1>
  Create Unit Of Measure
</h1>

<div>
  <form #unitOfMeasureForm ="ngForm" (ngSubmit) ="createUnitOfMeasure(unitOfMeasureForm)">
    <div class="mb-3">
      <label for="name" class="form-label">
          Name
      </label>
      <input id="name"
             name="name"
             class="form-control"
             required="required"
             maxlength="50"
             [(ngModel)]="unitOfMeasure.name"/>
      <div *ngIf="unitOfMeasureForm?.controls?.name?.errors && unitOfMeasureForm.submitted" class="text-danger">
        <div *ngIf="unitOfMeasureForm?.controls?.name?.errors?.required">
          The Name field is required
        </div>
      </div>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">
          Description
      </label>
      <textarea id="description"
                name="description"
                class="form-control"
                maxlength="100"
                [(ngModel)]="unitOfMeasure.description"></textarea>
    </div>

    <div>
      <button type="submit" class="btn btn-primary">
        Save
      </button>
    </div>
  </form>
</div>
