
<h2>
  Edit Product
</h2>

<div>
  <form #productForm="ngForm" (ngSubmit)="updateProduct(productForm)">
    <div class="mb-3">
      <label for="name" class="form-label">
        Name
      </label>
      <input id="name"
             name="name"
             class="form-control"
             required="required"
             maxlength="100"
             [(ngModel)]="product.name" />
      <div *ngIf="productForm?.controls?.name?.errors && productForm.submitted"
           class="text-danger">
        <div *ngIf="productForm?.controls?.name?.errors?.required">
          The Name field is required.
        </div>
      </div>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">
        Description
      </label>
      <textarea id="description"
                name="description"
                class="form-control"
                maxlength="500"
                [(ngModel)]="product.description"></textarea>
    </div>

    <div class="mb-3">
      <label for="quantity" class="form-label">
        Quantity
      </label>
      <input id="quantity"
             name="quantity"
             type="number"
             class="form-control"
             [(ngModel)]="product.quantity" />
    </div>

    <div class="mb-3">
      <label for="unit-price" class="form-label">
        Unit Price
      </label>
      <input id="unit-price"
             name="unitPrice"
             type="number"
             class="form-control"
             [(ngModel)]="product.unitPrice" />
    </div>

    <div>
      <button type="submit" class="btn btn-primary">
        Save
      </button>
    </div>
  </form>
</div>
