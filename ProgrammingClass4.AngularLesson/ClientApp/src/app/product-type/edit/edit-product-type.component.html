
<h2>
  Edit ProductType
</h2>

<div>
  <form #productTypeForm="ngForm" (ngSubmit)="editProductType(productTypeForm)">
    <div class="mb-3">
      <label for="name" class="form-label">
        Name
      </label>
      <input id="name"
             name="name"
             class="form-control"
             required="required"
             maxlength="100"
             [(ngModel)]="productType.name" />
      <div *ngIf="productTypeForm?.controls?.name?.errors && productTypeForm.submitted"
           class="text-danger">
        <div *ngIf="productTypeForm?.controls?.name?.errors?.required">
          The Name field is required.
        </div>
      </div>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">
        Description
      </label>
      <textarea id="description"
                name="description"
                class="form-control"
                maxlength="500"
                [(ngModel)]="productType.description"></textarea>
    </div>

    <div>
      <button type="submit" class="btn btn-primary">
        Save
      </button>
    </div>
  </form>
</div>
