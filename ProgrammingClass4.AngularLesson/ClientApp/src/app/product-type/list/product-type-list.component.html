
<app-back  header="Product Type"  >

</app-back>

<a [routerLink]="['create']" class="btn  button">
  Create ProductType
</a>
<app-loading-spinner *ngIf="isLoading"
                     message="Loading ProductType"
                     [canCancel]="true"
                     (cancel)="cancelLoadingProductType()">
</app-loading-spinner>

<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let productType of productTypes">
      <td>
        {{productType.id}}
      </td>
      <td>
        {{productType.name}}
      </td>
      <td>
        {{productType.description}}
      </td>
      <td>
        <a [routerLink]="['edit', productType.id]" class="btn btn-secondary">
          Edit
        </a>
      </td>
    </tr>
  </tbody>
</table>
